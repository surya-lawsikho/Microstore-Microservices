<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CORS Test for MicroStore API</h1>
    
    <div class="test-section">
        <h3>Test 1: Health Check</h3>
        <button onclick="testHealth()">Test Gateway Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: User Registration</h3>
        <button onclick="testRegister()">Test User Registration</button>
        <div id="register-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Products API</h3>
        <button onclick="testProducts()">Test Products API</button>
        <div id="products-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        function displayResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.className = success ? 'success' : 'error';
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                displayResult('health-result', true, data);
            } catch (error) {
                displayResult('health-result', false, { error: error.message });
            }
        }
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        password: 'testpass123'
                    })
                });
                const data = await response.json();
                displayResult('register-result', response.ok, data);
            } catch (error) {
                displayResult('register-result', false, { error: error.message });
            }
        }
        
        async function testProducts() {
            try {
                const response = await fetch(`${API_BASE}/api/products`);
                const data = await response.json();
                displayResult('products-result', true, data);
            } catch (error) {
                displayResult('products-result', false, { error: error.message });
            }
        }
    </script>
</body>
</html>
